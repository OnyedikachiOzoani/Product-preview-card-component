<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="design.css" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<!-- main section of the page -->
		<main class="table-container">
			<!-- Table row container -->
			<div id="table-row">
				<!-- To be divided into sections. One for the image, and the other for the product description -->

				<!-- image section: A -->
				<section id="product-image" class="table-column mob-first-row">
					<img
						src="images/image-product-desktop.jpg"
						alt="image of perfume Product"
						id="desktop" />

					<img
						src="images/image-product-mobile.jpg"
						alt="image of perfume Product"
						id="mobile" />
				</section>

				<!-- Product description section: B -->
				<section id="description" class="table-column mob-second-row">
					<header> PERFUME </header>
					<h1 id="perfume-name">Gabrielle Essence Eau De Parfum</h1>
					<p id="overview">
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>
					<p class="price-list">
						<span class="discount-price">$149.99</span>
						<span class="actual-price">$169.99</span>
					</p>
					<footer>
						<img
							src="images/icon-cart.svg"
							class="shopping-cart"
							alt="shopping cart" />
						<span class="add-item">Add to Cart</span>
					</footer>
				</section>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://wa.me/qr/6GK4LOL5OGZHI1" target="_blank"
				>Onyedikachi Ozoani</a
			>.
		</footer>
	</body>
</html>
